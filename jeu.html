<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu - QuickHit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
        }

        .game-container {
            position: relative;
            width: 80vw;
            height: 60vh;
            border: 2px solid #007BFF;
            margin-top: 20px;
            overflow: hidden;
        }

        .square {
            position: absolute;
            background-color: #007BFF;
            transition: background-color 0.2s;
            cursor: pointer;
        }

        .square:hover {
            background-color: #0056b3;
        }

        .btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            background-color: #007BFF;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .scoreboard {
            display: flex;
            justify-content: space-around;
            width: 60%;
            margin-top: 20px;
        }

        .scoreboard div {
            font-size: 20px;
            font-weight: bold;
        }

        #countdown {
            font-size: 48px;
            font-weight: bold;
            color: #007BFF;
            margin-top: 20px;
        }

        #squareCount {
            font-size: 20px;
            font-weight: bold;
            color: #007BFF;
            margin-top: 10px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .end-game-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid #007BFF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 100;
        }
    </style>
</head>

<body>
    <h1>QuickHit - Jouez Maintenant !</h1>
    <div id="countdown">3</div>
    <div class="scoreboard">
        <div>Temps : <span id="chrono">0.0</span> s</div>
        <div>Meilleur score : <span id="bestScore">N/A</span></div>
    </div>
    <div id="squareCount">0/20</div>
    <div class="game-container" id="gameContainer"></div>

    <div class="end-game-container" id="endGameContainer">
        <button class="btn" onclick="startGame()">Rejouer</button>
        <button class="btn" onclick="goToMenu()">Menu</button>
        <button class="btn" onclick="goToRanking()">Classement</button>
    </div>

    <script>
        let startTime;
        let score = 0;
        let squaresClicked = 0;
        const totalSquares = 20;
        const difficulty = localStorage.getItem('difficulty');
        const gameContainer = document.getElementById('gameContainer');
        const endGameContainer = document.getElementById('endGameContainer');
        let bestScore = parseFloat(localStorage.getItem(`bestScore_${difficulty}`)) || null;

        document.getElementById('bestScore').textContent = bestScore ? `${bestScore} s` : 'N/A';

        function startGame() {
            document.getElementById('countdown').style.display = 'block';
            endGameContainer.style.display = 'none';
            let countdown = 3;

            const countdownInterval = setInterval(() => {
                countdown--;
                document.getElementById('countdown').textContent = countdown;
                if (countdown === 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('countdown').style.display = 'none';
                    startActualGame();
                }
            }, 1000);
        }

        function startActualGame() {
            startTime = Date.now();
            score = 0;
            squaresClicked = 0;
            document.getElementById('squareCount').textContent = `${squaresClicked}/${totalSquares}`;
            gameContainer.innerHTML = '';
            showSquare();
            startChrono();
        }

        function startChrono() {
            const chronoElement = document.getElementById('chrono');
            const updateChrono = () => {
                const currentTime = (Date.now() - startTime) / 1000;
                chronoElement.textContent = currentTime.toFixed(1);
                if (squaresClicked < totalSquares) {
                    requestAnimationFrame(updateChrono);
                }
            };
            requestAnimationFrame(updateChrono);
        }

        function showSquare() {
            if (squaresClicked >= totalSquares) {
                endGame();
                return;
            }

            const size = getSquareSize();
            const square = document.createElement('div');
            square.classList.add('square');
            square.style.width = `${size}px`;
            square.style.height = `${size}px`;
            square.style.top = `${Math.random() * (gameContainer.clientHeight - size)}px`;
            square.style.left = `${Math.random() * (gameContainer.clientWidth - size)}px`;

            square.addEventListener('click', () => {
                square.remove();
                squaresClicked++;
                document.getElementById('squareCount').textContent = `${squaresClicked}/${totalSquares}`;
                showSquare();
            });

            gameContainer.appendChild(square);

            if (difficulty.includes('Impossible')) {
                moveSquare(square);
            }
        }

        function moveSquare(square) {
            const moveInterval = 500; // Déplacement toutes les 500ms

            function randomizePosition() {
                square.style.top = `${Math.random() * (gameContainer.clientHeight - square.clientHeight)}px`;
                square.style.left = `${Math.random() * (gameContainer.clientWidth - square.clientWidth)}px`;
            }

            const intervalId = setInterval(() => {
                if (squaresClicked >= totalSquares) {
                    clearInterval(intervalId);
                } else {
                    randomizePosition();
                }
            }, moveInterval);
        }

        function getSquareSize() {
            switch (difficulty) {
                case 'Facile':
                case 'Impossible Facile':
                    return 100;
                case 'Moyen':
                case 'Impossible Moyen':
                    return 75;
                case 'Difficile':
                case 'Impossible Difficile':
                    return 50;
                case 'Très Difficile':
                case 'Impossible Très Difficile':
                    return 30;
                default:
                    return 100;
            }
        }

        function endGame() {
            const elapsedTime = (Date.now() - startTime) / 1000;
            score = elapsedTime.toFixed(1);
            document.getElementById('chrono').textContent = `${score} s`;

            if (!bestScore || score < bestScore) {
                bestScore = score;
                localStorage.setItem(`bestScore_${difficulty}`, bestScore);
                document.getElementById('bestScore').textContent = `${bestScore} s`;
            }

            const pseudo = localStorage.getItem('pseudo') || 'Anonyme';
            addScore(difficulty, pseudo, parseFloat(score));

            endGameContainer.style.display = 'flex';
            endGameContainer.style.flexDirection = 'column';
            endGameContainer.style.alignItems = 'center';
        }

        function goToMenu() {
            window.location.href = 'index2.html';
        }

        function goToRanking() {
            window.location.href = 'classement.html';
        }

        function addScore(difficulty, pseudo, time) {
            let scores = JSON.parse(localStorage.getItem(`scores_${difficulty}`)) || [];

            const existingScoreIndex = scores.findIndex(score => score.pseudo === pseudo);

            if (existingScoreIndex !== -1) {
                if (time < scores[existingScoreIndex].time) {
                    scores.splice(existingScoreIndex, 1);
                    scores.push({ pseudo: pseudo, time: time });
                }
            } else {
                scores.push({ pseudo: pseudo, time: time });
            }

            scores.sort((a, b) => a.time - b.time);

            if (scores.length > 20) {
                scores.pop();
            }

            localStorage.setItem(`scores_${difficulty}`, JSON.stringify(scores));
        }

        window.onload = startGame;
    </script>
</body>

</html>
