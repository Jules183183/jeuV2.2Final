<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usisi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            height: 100vh;
            background-color: #f5f5f5;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            background-color: #007BFF;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .btn-group {
            display: flex;
            gap: 20px;
        }
    </style>
</head>
<body>
    <h1></h1>
    <p></p>
    
    <div class="btn-group">
        <button onclick="resetScores()">réinitialiser</button>
         
    </div>

    <script>
        function resetScores() {
            // Supprime tous les scores enregistrés dans localStorage
            localStorage.removeItem('scores_Facile');
            localStorage.removeItem('scores_Moyen');
            localStorage.removeItem('scores_Difficile');
            localStorage.removeItem('scores_Très Difficile');

            // Redirige vers la page de classement
            window.location.href = 'classement.html';
        }

        function goToMenu() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
